<!DOCTYPE html>
<html lang="ru">

<head>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CRM Build</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    {% block scripts %}
        <script src="{% static 'all.js' %}"></script>
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button class="btn btn-outline-secondary my-2 my-sm-0  mr-2"
                        type="submit">
                    <a class="nav-link" href={% url 'index' %}>Все клиенты</a>

                </button>

            </li>
            <li class="nav-item">

                <button class="btn btn-outline-secondary my-2 my-sm-0 mr-2"
                        type="submit">
                    <a class="nav-link" href={% url 'all_sale' %}>Все объекты</a>

                </button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary my-2 my-sm-0  mr-2"
                        type="submit">
                     <a class="nav-link" href="#"> Хотят купить</a>
                </button>

            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search"
                   placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-secondary my-2 my-sm-0"
                    type="submit">
                Поиск
            </button>
        </form>
        <a class="ml-2" href="#"><i class="fas fa-filter fa-lg"></i></a>
    </div>
</nav>

<!-- Page Content -->

{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"

</html>
